version: '3.7'
services:
  nginx:
    image: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    depends_on:
      - app
  app:
    build:
      context: ./app
      target: developer
    environment:
      - XDEBUG_CONFIG=idekey=app remote_enable=1 remote_host=${DOCKER_HOST_IP}
      - PHP_IDE_CONFIG=serverName=app
    volumes:
      - ./app:/app
